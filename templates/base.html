<!DOCTYPE html> 
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}软件扫描系统{% endblock %}</title>
  <!-- Bootstrap 5 CSS -->
  <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet" />
  <!-- 你如果想用 CDN，可以替换成以下这行，省得自己维护静态文件：
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  -->
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">软件扫描系统</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="/blacklist">黑名单管理</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/password">管理员密码</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
      <div class="alert alert-info">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  
  {% block content %}{% endblock %}
</div>

<!-- Bootstrap 5 JS Bundle（含 Popper.js） -->
<script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
<!-- 如果你想用 CDN，可以替换成以下这行：
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
-->

</body>
</html>
